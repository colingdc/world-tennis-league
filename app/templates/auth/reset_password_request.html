{% extends "base.html" %} {% block content %}

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Demande de r√©initialisation du mot de passe</h3>
  </div>

  <form action="{{ url_for('auth.reset_password_request') }}" method="POST">
    {{ form.hidden_tag() }}

    <div class="panel-body">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div
            class="form-group {% if form.email.errors %} has-error {% endif %}"
          >
            {{ form.email.label() }}
            <div>{{form.email(class="form-control")}}</div>
            <p class="help-block">{{ form.email.errors[0] }}</p>
          </div>

          <div class="form-group">
            <button class="btn btn-success" type="submit">Valider</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>

{% endblock %}
