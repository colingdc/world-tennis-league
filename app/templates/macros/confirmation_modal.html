{% macro confirmation_modal() %}

<div
        class="modal fade"
        id="formConfirm"
        tabindex="-1"
        role="dialog"
        aria-labelledby="myModalLabel"
        aria-hidden="true"
>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">Ã—</span><span class="sr-only">{{ _("close") }}</span>
                </button>
                <h4 class="modal-title" id="frm_title">{{ _("confirm") }}</h4>
            </div>
            <div class="modal-body" id="frm_body"></div>
            <div class="modal-footer">
                <button
                        style="margin-left:10px;"
                        type="button"
                        class="btn btn-success col-sm-2 pull-right"
                        id="frm_submit"
                >
                    {{ _("yes") }}
                </button>
                <button
                        type="button"
                        class="btn btn-danger col-sm-2 pull-right"
                        data-dismiss="modal"
                        id="frm_cancel"
                >
                    {{ _("no") }}
                </button>
            </div>
        </div>
    </div>
</div>

{% endmacro %}
