{% extends "base.html" %}

{% import "_macros.html" as macros %}

{% block content %}

<div class="panel panel-default">
    {{ macros.tournament_panel_heading(tournament, _("create_draw")) }}

    <form
            action="{{ url_for('tournament.create_tournament_draw', tournament_id=tournament.id) }}"
            id="form"
            class="form-horizontal"
            method="POST"
    >
        {{ form.hidden_tag() }}

        {{ macros.tournament_draw_creation(form) }}
    </form>
</div>

{% endblock content %}

{% block extrajs %}

<script>
  $("#submit-button").click(function() {
    $(this).prop("disabled", true);
    $("#form").submit();
  });
</script>

{% endblock extrajs %}
