{% extends "base.html" %} {% block content %}

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Param√®tres de mon profil ({{ user.username }})</h3>
    </div>

    <form action="{{ url_for('main.settings') }}" method="POST">
        {{ form.hidden_tag() }}
        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group {% if form.notifications_activated.errors %} has-error {% endif %}">
                        <div class="checkbox">
                            <label>{{form.notifications_activated}} {{ form.notifications_activated.label }}</label>
                        </div>
                        <p class="help-block">{{ form.notifications_activated.errors[0] }}</p>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success" type="submit">Valider</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
