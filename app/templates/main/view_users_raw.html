<table>
    <thead>
    <tr>
        <th>{{ _("username") }}</th>
        <th>{{ _("email") }}</th>
        <th>{{ _("validated") }}</th>
    </tr>
    </thead>
    <tbody>
    {% for user in users %}
    <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ _("yes") if user.confirmed else _("no") }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
